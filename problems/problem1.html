<script type="module">
    import {ThreeEngine} from "../js/utils/utils_three.js";
    import {B1Z1Robot, XArm7Robot} from "../js/utils/utils_robot.js";
    import {get_default_lil_gui, refresh_displays} from "../js/utils/utils_three.js";
    import {
        add_matrix_matrix,
        mul_matrix_scalar,
        mul_matrix_matrix,
        identity_matrix
    } from "../js/utils/utils_math.js";

    // todo: create a visualization that demonstrates your knowledge of forward kinematics on a robot model.
    // todo: The "default" assignment is to recreate this visualization:
    // todo: https://yale-cpsc-487-587-internal-djrakita-c95fa6c3239a481a48d29a6b0fd.gitlab.io/html/unit4_visualizations/fk.html
    // todo: or this visualization:
    // todo: https://yale-cpsc-487-587-internal-djrakita-c95fa6c3239a481a48d29a6b0fd.gitlab.io/html/unit4_visualizations/fk2.html
    // todo: however, feel free to deviate from this if you want to.
    // todo: I will be adding information to the class wiki on important properties and subroutines regarding the robot
    // todo: object created for this class.  If you have questions, refer to that wiki or ask me over slack.

    let engine = ThreeEngine.new_default_3d();

    // if you want to use the XArm7 robot:
    let robot = new XArm7Robot();

    // or, if you want to use the B1Z1 robot, comment the previous robot and uncomment this line:
    // let robot = new B1Z1Robot();

    // this will spawn all of the robot's links at the origin
    robot.spawn_robot(engine);

    let links = robot.links;
    let joints = robot.joints;
    let kh = robot.kinematic_hierarchy;

    let settings = {
        dof0: 0.0,
        dof1: 0.0,
        dof2: 0.0,
        dof3: 0.0,
        dof4: 0.0,
        dof5: 0.0,
        dof6: 0.0,
        dof7: 0.0,
        link0: false,
        link1: false,
        link2: false,
        link3: false,
        link4: false,
        link5: false,
        link6: false,
        link7: false,
        link8: false,
        link9: false,
        link10: false,
        link11: false,
        link12: false,
        link13: false,
        link14: false,
        link15: false,
        link16: false,
        link17: false
    }

    let actions = {
        reset_dofs: function() {
            settings.dof0 = 0.0;
            settings.dof1 = 0.0;
            settings.dof2 = 0.0;
            settings.dof3 = 0.0;
            settings.dof4 = 0.0;
            settings.dof5 = 0.0;
            settings.dof6 = 0.0;
            settings.dof7 = 0.0;
        },
        select_all_links: function() {
            settings.link0 = true;
            settings.link1 = true;
            settings.link2 = true;
            settings.link3 = true;
            settings.link4 = true;
            settings.link5 = true;
            settings.link6 = true;
            settings.link7 = true;
            settings.link8 = true;
            settings.link9 = true;
            settings.link10 = true;
            settings.link11 = true;
            settings.link12 = true;
            settings.link13 = true;
            settings.link14 = true;
            settings.link15 = true;
            settings.link16 = true;
            settings.link17 = true;
        },
        deselect_all_links: function() {
            settings.link0 = false;
            settings.link1 = false;
            settings.link2 = false;
            settings.link3 = false;
            settings.link4 = false;
            settings.link5 = false;
            settings.link6 = false;
            settings.link7 = false;
            settings.link8 = false;
            settings.link9 = false;
            settings.link10 = false;
            settings.link11 = false;
            settings.link12 = false;
            settings.link13 = false;
            settings.link14 = false;
            settings.link15 = false;
            settings.link16 = false;
            settings.link17 = false;
        }
    }

    let gui = get_default_lil_gui();
    let gui_dofs = gui.addFolder("DOFs");
    gui_dofs.add(settings, "dof0", joints[1].lower_bound, joints[1].upper_bound);
    gui_dofs.add(settings, "dof1", joints[3].lower_bound, joints[3].upper_bound);
    gui_dofs.add(settings, "dof2", joints[4].lower_bound, joints[4].upper_bound);
    gui_dofs.add(settings, "dof3", joints[5].lower_bound, joints[5].upper_bound);
    gui_dofs.add(settings, "dof4", joints[6].lower_bound, joints[6].upper_bound);
    gui_dofs.add(settings, "dof5", joints[7].lower_bound, joints[7].upper_bound);
    gui_dofs.add(settings, "dof6", joints[8].lower_bound, joints[8].upper_bound);
    gui_dofs.add(settings, "dof7", joints[9].lower_bound, joints[9].upper_bound);
    let gui_actions = gui.addFolder("Actions");
    gui_actions.add(actions, "reset_dofs").name("Reset");
    gui_actions.add(actions, "select_all_links").name("Select All Frames");
    gui_actions.add(actions, "deselect_all_links").name("Deselect All Frames");
    let gui_links = gui.addFolder("Links");
    gui_links.add(settings, "link0");
    gui_links.add(settings, "link1");
    gui_links.add(settings, "link2");
    gui_links.add(settings, "link3");
    gui_links.add(settings, "link4");
    gui_links.add(settings, "link5");
    gui_links.add(settings, "link6");
    gui_links.add(settings, "link7");
    gui_links.add(settings, "link8");
    gui_links.add(settings, "link9");
    gui_links.add(settings, "link10");
    gui_links.add(settings, "link11");
    gui_links.add(settings, "link12");
    gui_links.add(settings, "link13");
    gui_links.add(settings, "link14");
    gui_links.add(settings, "link15");
    gui_links.add(settings, "link16");
    gui_links.add(settings, "link17");

    // Following the Pseudocode in Note Section 4.1.7
    function forward_kinematics(dofs) {
        let output_poses = [];
        for(let i = 0; i < links.length; i++) {
            output_poses.push(identity_matrix(4));
        }
        kh.forEach(layer => {
            layer.forEach(link_idx =>{
                if (link_idx !== 0) {
                    let curr_link = links[link_idx];
                    let parent_link_idx = curr_link.parent_link_idx;
                    let parent_joint_idx = curr_link.parent_joint_idx;
                    let curr_joint = joints[parent_joint_idx];
                    let joint_type = curr_joint.joint_type_string;

                    let T_i = output_poses[parent_link_idx];
                    let T_c = curr_joint.xyz_rpy_SE3_matrix;
                    let curr_pose = mul_matrix_matrix(T_i, T_c);

                    let T_v;
                    if (joint_type === "revolute") {
                        let joint_value = dofs[curr_joint.dof_idx];
                        T_v = identity_matrix(4);   // TODO
                    } else if (joint_type === "prismatic") {
                        let joint_value = dofs[curr_joint.dof_idx];
                        T_v = identity_matrix(4);   // TODO
                    } else {
                        T_v = identity_matrix(4);
                    }
                    curr_pose = mul_matrix_matrix(curr_pose, T_v);
                    output_poses[link_idx] = curr_pose;
                }
            })
        })
        return output_poses;
    }

    engine.animation_loop( ()  => {
        let dofs_list = [
            settings.dof0,
            settings.dof1,
            settings.dof2,
            settings.dof3,
            settings.dof4,
            settings.dof5,
            settings.dof6,
            settings.dof7
        ];
        let links_list = [
            settings.link0,
            settings.link1,
            settings.link2,
            settings.link3,
            settings.link4,
            settings.link5,
            settings.link6,
            settings.link7,
            settings.link8,
            settings.link9,
            settings.link10,
            settings.link11,
            settings.link12,
            settings.link13,
            settings.link14,
            settings.link15,
            settings.link16,
            settings.link17
        ]
        refresh_displays(gui);

        let poses = forward_kinematics(dofs_list);

        for (let i = 0; i < robot.num_links(); i++) {
            robot.set_link_mesh_pose_from_SE3_matrix(engine, i, poses[i]);
        }
    });

</script>
